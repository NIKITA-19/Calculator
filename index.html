<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calc">
          <h1>
            Calculator
          </h1>
           <div class="screen">
            <p id="display"> </p>
            </div>
          <div class="grid-container">
            <button class="start">C</button>
            <button class="%">%</button>
            <button class="div" value="/">/</button>
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="mul" value="*">*</button>
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="add" value="+">+</button>
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="sub" value="-">-</button>
            <button class="0" id="zero">0</button>
            <button class=".">.</button>
            <button class="eq">=</button>
         </div>
          <script src="script.js"></script>
        </div>
    </body>
</html>
